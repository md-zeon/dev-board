<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- Daisy UI + Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Custom Tailwind CSS -->
    <style type="text/tailwindcss">
        @theme {
          --font-poppins: "Poppins", sans-serif;
          --color-accent: #3752FD;
          --color-text-primary: #00303C;
        }
    </style>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins bg-[#F4F7FF] min-h-screen">
    <header class="max-w-screen-2xl mx-auto py-6">
        <!-- Navbar Start -->
        <nav class="bg-white px-6 flex items-center justify-between rounded-2xl">
            <!-- left logo -->
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="logo">
                <h2 class="text-4xl">Dev<span class="font-bold text-text-primary">Board</span></h2>
            </div>
            <!-- navbar right -->
            <div class="flex items-center gap-10 py-4">
                <!-- Checkbox -->
                <div class="flex items-center rounded-3xl bg-[#F4F7FF] w-fit">
                    <img class="p-4" src="assets/checkbox.png" alt="checkbox">
                    <span class="text-3xl font-bold text-[#1E1E1E] pr-4">23</span>
                </div>
                <!-- Theme Change Button -->
                <div class="grid place-items-center w-16 h-16 rounded-full bg-[#F4F7FF]">
                    <img class="cursor-pointer" src="assets/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    </header>
    <main class="max-w-screen-2xl mx-auto">

    </main>

    <!-- JavaScript Files -->
    <script src="scripts/script.js"></script>
</body>
</html>
